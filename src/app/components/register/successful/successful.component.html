<main class=" ">
    <section class="module">
        <div class="container">
            <div class="form-basic">
                <div class="title3 ">
                    <h3 class="center-text">Acceso a usuarios</h3>
                </div>
                <form class="form-item center-content log-form">
                    <div class="form-group">
                        <label for="exampleFormControlInput1 text">Correo electrónico</label>
                        <input type="email" class="form-control is-invalid is-invalid__1" id="exampleFormControlInput1" placeholder="correo@correo.com">
                        <div class="invalid-feedback invalid-1 invalid-password js-normal">
                            <i class="fas fa-exclamation-circle icon-exclamation"></i> Campo requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control is-invalid is-invalid__1" placeholder="Contraseña" required="">
                        <div class="invalid-feedback invalid-1 invalid-password js-normal">
                            <i class="fas fa-exclamation-circle icon-exclamation"></i> Campo requerido
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-default btn-red btn-xl btn-size1"> ENTRAR </button>
                    </div>
                    <div class="custom-checkbox__center">
                        <label class="be-checkbox custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"><span class="custom-control-label">Recordar mi usuario</span>
                        </label>
                    </div>
                    <div class="form-bottom__links">
                        <p class="center-text"><a [routerLink]="['/recuperacion-contrasena']" class="default-link">¿Olvidaste tu contraseña?</a></p>
                        <p class="center-text">Si no tienes cuenta, <a [routerLink]="['/registr-usuarios']" class="default-link">Registrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
